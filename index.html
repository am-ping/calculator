<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="display">
            <p class="previous"></p>
            <p class="current"></p>
        </section>
        <section class="special keys">
            <button class="clear" data-action="clear">Clear</button>
            <button class="delete" data-action="delete">Delete</button>
        </section>
        <section class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-action="divide">/</button>
        </section>
        <section class="keys">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator multiply" data-action="multiply">*</button>
        </section>
        <section class="keys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-action="add">+</button>
        </section>
        <section class="keys">
            <button>.</button>
            <button>0</button>
            <button data-action="equal">=</button>
            <button class="operator" data-action="subtract">-</button>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
